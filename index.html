<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Premium Horse Catalogue</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --burgundy: #7B2240;
      --navy: #1B3A6B;
      --cream: #F5F1E8;
      --tan: #D4C5A9;
      --dark-burgundy: #5A1830;
      --light-cream: #FDFBF7;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Montserrat', sans-serif;
      background: var(--light-cream);
      color: var(--navy);
      line-height: 1.6;
      overflow-x: hidden;
    }

    .hero {
      background: linear-gradient(135deg, var(--burgundy) 0%, var(--navy) 100%);
      color: var(--cream);
      padding: 60px 20px 60px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .hero::before {
      content: '';
      position: absolute; inset: 0;
      background:
        radial-gradient(circle at 20% 50%, rgba(212, 197, 169, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(212, 197, 169, 0.1) 0%, transparent 50%);
      pointer-events: none;
    }

    .logo-container { margin-bottom: 20px; position: relative; }
    .logo { width: 150px; height: 150px; margin: 0 auto; }

    .hero h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3.5rem;
      font-weight: 700;
      letter-spacing: 2px;
      margin-bottom: 15px;
      position: relative;
      color: var(--cream);
    }

    .hero p {
      font-size: 1.1rem;
      font-weight: 300;
      letter-spacing: 1px;
      opacity: 0.9;
      position: relative;
    }

    .container { max-width: 1400px; margin: 0 auto; padding: 60px 20px; }

    .horses-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 30px;
      margin-bottom: 40px;
    }

    .horse-card {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      transition: all 0.25s ease;
      cursor: pointer;
      position: relative;
    }

    .horse-card:hover { transform: translateY(-6px); box-shadow: 0 12px 40px rgba(0,0,0,0.15); }

    .horse-image-placeholder {
      height: 240px;
      background: linear-gradient(135deg, var(--tan) 0%, var(--burgundy) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      color: white;
      font-family: 'Playfair Display', serif;
    }

    .horse-info { padding: 25px; }

    .horse-name {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      font-weight: 600;
      color: var(--navy);
      margin-bottom: 12px;
    }

    .horse-details {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 15px;
    }

    .horse-experience {
      font-size: 0.9rem;
      color: var(--navy);
      line-height: 1.5;
      margin-bottom: 15px;
      padding-top: 12px;
      border-top: 1px solid var(--tan);
    }

    .detail-item { display: flex; flex-direction: column; }

    .detail-label {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--burgundy);
      font-weight: 500;
      margin-bottom: 3px;
    }

    .detail-value { font-size: 1rem; color: var(--navy); font-weight: 500; }

    .horse-price {
      background: var(--burgundy);
      color: white;
      padding: 12px 20px;
      margin: 15px -25px -25px;
      text-align: center;
      font-size: 1.3rem;
      font-weight: 600;
      letter-spacing: 1px;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      z-index: 1000;
      overflow-y: auto;
    }

    .modal.active {
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding: 40px 20px;
    }

    .modal-content {
      background: white;
      border-radius: 12px;
      max-width: 900px;
      width: 100%;
      position: relative;
      margin: auto;
    }

    .modal-header {
      background: linear-gradient(135deg, var(--burgundy) 0%, var(--navy) 100%);
      color: var(--cream);
      padding: 40px;
      border-radius: 12px 12px 0 0;
      position: relative;
    }

    .close-modal {
      position: absolute; top: 20px; right: 20px;
      background: rgba(255,255,255,0.2);
      border: none;
      color: white;
      font-size: 2rem;
      width: 45px; height: 45px;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      line-height: 1;
    }

    .close-modal:hover { background: rgba(255,255,255,0.3); transform: rotate(90deg); }

    .modal-horse-name {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .modal-basic-info { display: flex; gap: 16px; flex-wrap: wrap; font-size: 1.05rem; opacity: 0.95; }
    .modal-body { padding: 40px; }

    .info-section { margin-bottom: 35px; }
    .info-section h3 {
      font-family: 'Playfair Display', serif;
      font-size: 1.5rem;
      color: var(--burgundy);
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 2px solid var(--tan);
    }

    .video-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .video-embed {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .video-embed iframe {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
      border: none;
      border-radius: 8px;
    }

    /* Horizontal scroll gallery (CSP-safe, no inline handlers) */
    .image-gallery {
      display: flex;
      gap: 14px;
      margin-top: 18px;
      overflow-x: auto;
      overflow-y: hidden;
      -webkit-overflow-scrolling: touch;
      scroll-snap-type: x mandatory;
      padding: 6px 2px 12px;
    }

    .image-gallery::-webkit-scrollbar { height: 8px; }
    .image-gallery::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.18); border-radius: 6px; }

    .gallery-image {
      flex: 0 0 auto;
      width: 280px;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
      scroll-snap-align: start;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    .gallery-image:hover { transform: scale(1.03); }

    .notes-box {
      background: var(--light-cream);
      padding: 20px;
      border-radius: 6px;
      border-left: 4px solid var(--navy);
      margin-top: 15px;
      line-height: 1.8;
    }

    .cost-breakdown {
      background: linear-gradient(135deg, var(--burgundy) 0%, var(--navy) 100%);
      color: white;
      padding: 30px;
      border-radius: 8px;
      margin-top: 20px;
    }

    .cost-row {
      display: flex;
      justify-content: space-between;
      gap: 16px;
      padding: 12px 0;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }

    .record-link {
      display: inline-block;
      background: var(--burgundy);
      color: white;
      padding: 12px 30px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 500;
      margin-top: 15px;
      transition: all 0.2s ease;
    }
    .record-link:hover { background: var(--dark-burgundy); transform: translateY(-2px); }

    @media (max-width: 768px) {
      .hero h1 { font-size: 2.5rem; }
      .horses-grid { grid-template-columns: 1fr; }
      .modal-body { padding: 25px; }
      .gallery-image { width: 240px; }
    }
  </style>

  <!-- IMPORTANT: external JS (CSP-safe) -->
  <script src="app.js" defer></script>
</head>

<body>
  <div class="hero">
    <div class="logo-container">
      <img src="durango_logo.png" alt="Durango Farms" class="logo">
    </div>
    <h1>Premium Horse Catalogue</h1>
    <p>Exceptional Prospects for Discerning Riders</p>
  </div>

  <div class="container">
    <div class="horses-grid" id="horsesGrid"></div>
  </div>

  <div class="modal" id="horseModal" aria-hidden="true">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close-modal" id="closeModalBtn" aria-label="Close">&times;</button>
        <h2 class="modal-horse-name" id="modalHorseName"></h2>
        <div class="modal-basic-info" id="modalBasicInfo"></div>
      </div>
      <div class="modal-body" id="modalBody"></div>
    </div>
  </div>
</body>
</html>
